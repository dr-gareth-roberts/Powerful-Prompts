<svg width="1200" height="420" viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
<title id="title">Powerful Prompts</title>
<desc id="desc">Banner highlighting concise, battle-tested prompts for reasoning, writing, and advanced AI techniques.</desc>
<defs>
  <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0" stop-color="#0f172a"/>
    <stop offset="1" stop-color="#1e3a8a"/>
  </linearGradient>
  <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0" stop-color="#7c3aed"/>
    <stop offset="1" stop-color="#22d3ee"/>
  </linearGradient>
</defs>
<rect width="1200" height="420" rx="28" fill="url(#g)"/>
<g transform="translate(70,90)" fill="#e2e8f0">
  <text x="0" y="0" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="52" font-weight="700">Powerful Prompts</text>
  <text x="0" y="54" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="24" font-weight="500">Concise, battle-tested patterns for sharper AI outputs</text>
</g>
<g transform="translate(70,170)" fill="#cbd5e1" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="18" font-weight="500">
  <text x="0" y="0">Reasoning</text>
  <text x="0" y="30">Writing</text>
  <text x="0" y="60">Advanced Techniques</text>
  <text x="0" y="90">Meta & Utility</text>
</g>
<g transform="translate(320,180)">
  <rect width="820" height="160" rx="18" fill="#111827" stroke="url(#accent)" stroke-width="2"/>
  <g transform="translate(26,28)" fill="#e5e7eb" font-family="Inter, 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="18">
    <text x="0" y="0">• Ready-to-use templates for copy/paste speed</text>
    <text x="0" y="32">• Works across research, product thinking, content, and code</text>
    <text x="0" y="64">• Built to combine: chain, reflect, branch, and optimise</text>
    <text x="0" y="96">• British English phrasing and concise guidance</text>
  </g>
</g>
<g transform="translate(980,60)">
  <circle cx="80" cy="80" r="80" fill="url(#accent)" opacity="0.35"/>
  <circle cx="80" cy="80" r="60" fill="none" stroke="#22d3ee" stroke-width="4" opacity="0.7"/>
  <circle cx="80" cy="80" r="36" fill="none" stroke="#7c3aed" stroke-width="5" opacity="0.9"/>
</g>
</svg>
